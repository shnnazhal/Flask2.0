<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Решебник-Матриц</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="px-3 py-2 text-bg-dark border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
        <span class="fs-4">Решебник-Матриц</span>
      </a>
    </div>
  </div>
</div>
<div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
  <div class="my-3 p-3">
    <h2 class="display-5">Решебник матриц</h2>
    <p class="lead">без хуй@ни</p>
  </div>
  <div class="bg-dark shadow-sm mx-auto d-flex flex-column align-items-center justify-content-center"
       style="width: 80%; height: 900px; border-radius: 21px 21px 0 0;">

    <form class="w-75 text-white" method="POST" action="/solve">
      <div class="mb-3">
        <label for="function1" class="form-label">Введите первую линейную функцию</label>
        <input type="text" class="form-control" id="function1" name="row1" placeholder="Например: 2, 1, 5">
      </div>
      <div class="mb-3">
        <label for="function2" class="form-label">Введите вторую линейную функцию</label>
        <input type="text" class="form-control" id="function2" name="row2" placeholder="Например: 4, -3, 1">
      </div>
      <button type="submit" class="btn btn-primary">Решить</button>
    </form>
  </div>
</div>
<footer class="py-3 my-4">
  <p class="text-center text-body-secondary">© 2025 Company, Inc</p>
</footer>
</body>
</html>
